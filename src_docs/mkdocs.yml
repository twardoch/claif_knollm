    - scheme: "default"
      primary: "blue"
      accent: "amber"
      toggle:
        icon: "material/brightness-7"
        name: "Switch to dark mode"
    
    # Dark mode  
    - scheme: "slate"
      primary: "blue"
      accent: "amber"
      toggle:
        icon: "material/brightness-4"
        name: "Switch to light mode"
  
  # Typography
  font:
    text: "Roboto"
    code: "Roboto Mono"
  
  # Logo and favicon
  icon:
    logo: "material/brain"
    repo: "fontawesome/brands/github"
  favicon: "assets/images/favicon.ico"
  
  # Features
  features:
    # Navigation
    - "navigation.tabs"
    - "navigation.tabs.sticky"
    - "navigation.sections"
    - "navigation.expand"
    - "navigation.path"
    - "navigation.indexes"
    - "navigation.top"
    - "navigation.footer"
    
    # Search
    - "search.highlight"
    - "search.share"
    - "search.suggest"
    
    # Header
    - "header.autohide"
    
    # Content
    - "content.code.copy"
    - "content.code.annotate"
    - "content.tabs.link"
    - "content.tooltips"
    
    # Table of contents
    - "toc.follow"
    - "toc.integrate"

